{% extends 'base.html' %}
{% block content %}
<div class="profile-update-form">
    <h2>Update Doctor Profile</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                    <div class="error">{{ field.errors }}</div>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'doctor_profile' %}">Return to Profile</a>
</div>
{% endblock %}
